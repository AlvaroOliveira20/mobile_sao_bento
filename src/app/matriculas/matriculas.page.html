<ion-header>
  <ion-toolbar class="toolbar">
    <ion-title style="color: black">MINHAS MATRÍCULAS</ion-title>
    <ion-buttons slot="start">
      <ion-icon
        style="color: black"
        class="ion-back-button"
        icon="arrow-back"
        size="large"
        (click)="navBack()"
      ></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div
    style="width: 100%; display: flex; justify-content: center"
    *ngFor="let i of alunos"
  >
    <ion-card style="padding-top: 20px; padding-bottom: 20px">
      <p style="margin-bottom: 10px; color: #000">Nº {{i.numeroSolicitacao}}</p>

      <p style="color: #000">
        Status:
        


        <b *ngIf="i.Confirmado=='ativa'" style="color: green; margin-top: 10px; ">ATIVA</b>
        <b *ngIf="i.Confirmado=='aguardando-pagamento'" style="color: rgb(241, 145, 0); margin-top: 10px; ">AGUARDANDO PAGAMENTO</b>
        <b *ngIf="i.Confirmado=='aguardando-aprovacao'" style="color: red; margin-top: 10px; ">AGUARDANDO APROVAÇÃO</b>
        <b *ngIf="i.Confirmado=='inativa'" style="color: red; margin-top: 10px; ">INATIVA</b>
        <b *ngIf="i.Confirmado=='revogada'" style="color: red; margin-top: 10px; ">REVOGADA</b>



      </p>
      <p style="margin-bottom: 10px; color: #000; text-align: center">
        Ano: {{i.AnoMatricula}} <br />

        Responsável: {{i.Responsavel}}
      </p>

      <b style="font-size: 20px">{{i.NomeAluno}}</b>
    </ion-card>
  </div>
</ion-content>
