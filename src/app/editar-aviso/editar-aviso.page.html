<ion-header>
  <ion-toolbar class="toolbar">
    <ion-title>NOVO AVISO</ion-title>
    <ion-buttons slot="start">
      <ion-icon
        class="ion-back-button"
        icon="arrow-back"
        size="large"
        (click)="navBack()"
      ></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <ion-card>
      <div style="width: 100%; display: flex">
        <div style="margin-bottom: 5px" class="input">
          <ion-item lines="none">
            <ion-label position="floating">Título</ion-label>
            <ion-input [(ngModel)]="user.Titulo"></ion-input>
          </ion-item>
        </div>
        <ion-button *ngIf="user.Mode == 'edit'" style="width: 80px; height: 80%;--background: var(--ion-color-danger); margin-left: 10px" (click)="deletar()"><ion-icon style="font-size: 35px" name="trash-outline"></ion-icon></ion-button>
      </div>
      <div style="margin-bottom: 5px" class="input">
        <ion-item lines="none">
          <ion-label position="floating">Subtitulo</ion-label>
          <ion-input [(ngModel)]="user.Subtitulo"></ion-input>
        </ion-item>
      </div>
      <div style="margin-bottom: 5px" class="input">
        <ion-item lines="none">
          <ion-label position="floating">Validade</ion-label>
          <ion-input
            type="tel"
            maxlength="10"
            (ionChange)="updateWithMaskDate($event)"
            [(ngModel)]="user.Data"
          ></ion-input>
        </ion-item>
      </div>
      <div
        style="
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
        "
        class="input"
      >
        <b>Descrição</b>
        <div id="summernote"></div>
      </div>
    </ion-card>
    <ion-button (click)="salvar()">Salvar</ion-button>
  </div>
</ion-content>
